TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: false
  
  # Допустимое расстояние от робота до цели
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.5
  
  # Параметры для дрона
  sim_time: 1.5
  sim_granularity: 0.025
  vx_samples: 8
  vtheta_samples: 20
  controller_frequency: 10.0 